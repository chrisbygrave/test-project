name: Publish package to npmjs

on:
  workflow_call:
    inputs:
      ref:
        description: 'Commit ref for checkout'
        required: false
        type: string
        default: ''
      sdk_version:
        description: 'The version to publish (e.g. v1.0.0)'
        required: true
        type: string
      sdk_tag:
        description: 'Semicolon-separated list of tags (e.g., "rc;rc.1"). First tag is primary.'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit ref for checkout'
        required: false
        type: string
        default: ''
      sdk_version:
        description: 'The version to publish (e.g. v1.0.0)'
        required: true
        type: string
      sdk_tag:
        description: 'Semicolon-separated list of tags (e.g., "rc;rc.1"). First tag is primary.'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Upgrade npm for OIDC support
        shell: bash
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - name: Verify npm authentication
        shell: bash
        run: |
          echo "Verifying npm authentication..."
          npm whoami --registry=https://registry.npmjs.org || echo "Authentication check failed"
          
      - name: Install dependencies
        run: npm install
        
      - name: Build package
        working-directory: .
        run: npm run build
        
      - name: Publish to npm
        working-directory: .
        run: npm publish --provenance --access public
